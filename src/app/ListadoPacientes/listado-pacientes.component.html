<div *ngIf="pacientesList && pacientesList.length; else noPacientes">
  <h2 class="font-black text-3xl text-center">
    Listado Pacientes
  </h2>

  <p class="text-lg mt-5 mb-10 text-center">
    Administra tus
    <span class="font-bold text-indigo-600">Pacientes y Citas</span>
  </p>

<!-- VisualizaciÃ³n de las tarjetas de los pacientes. -->
  <div class="h-screen md:overflow-y-scroll">

    <div *ngFor="let paciente of pacientesList">
      <!-- Card del paciente -->
      <div class="mx-3 mb-3 bg-white shadow-md px-5 py-10 rounded-xl ">

        <!--  Nombre de la Mascota    -->
        <p class="font-bold uppercase mb-3 text-gray-700">
          Nombre:
          <span class="font-normal normal-case">{{paciente.namePet}}</span>
        </p>

        <!--  Nombre del Propietario    -->
        <p class="font-bold uppercase mb-3 text-gray-700">
          Propietario:
          <span class="font-normal normal-case">{{paciente.nameOwner}}</span>
        </p>

        <!--  Email de contacto    -->
        <p class="font-bold uppercase mb-3 text-gray-700">
          Email:
          <span class="font-normal normal-case">{{paciente.email}}</span>
        </p>

        <!--  Fecha de alta    -->
        <p class="font-bold uppercase mb-3 text-gray-700">
          Fecha de Alta:
          <span class="font-normal normal-case">{{paciente.date}}</span>
        </p>

        <!--  Sintomas de la mascota    -->
        <p class="font-bold uppercase mb-3 text-gray-700">
          Sintomas:
          <span class="font-normal normal-case">{{paciente.sintomas}}</span>
        </p>

        <div class="flex justify-between mt-4">
          <button
            type="button"
            (click)="updatePaciente(paciente)"
            class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold uppercase py-2 px-10 rounded transition-all"
          >editar</button>

          <button
            type="button"
            (click)="onDelete(paciente.id)"
            class="bg-red-600 hover:bg-red-700 text-white font-bold uppercase py-2 px-10 rounded transition-all"
          >Eliminar</button>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Encabezado alternativo en caso de que no se encuentren pacientes registrados -->
<ng-template #noPacientes>
  <h2 class="font-black text-3xl text-center">No hay Pacientes</h2>

  <p class="text-lg mt-5 mb-10 text-center">
    Comienza agregando pacientes
    <span class="text-indigo-600 font-bold">
      y apareceran aqui
    </span>
  </p>
</ng-template>
